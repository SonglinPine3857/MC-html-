<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div></div>
  <script>
    const date = new Date()
    console.log(date);
    const date1 = new Date('2026-02-01 15:24:15')
    console.log(date1);

    console.log(date.getDate());
    console.log(date.getFullYear())

    const div = document.querySelector('div')
    function xx() {
      return `今天是:${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
    }
    div.innerHTML = xx()
    setInterval(function () {
      div.innerHTML = xx()
    }, 1000)


  </script>
</body>

</html>
