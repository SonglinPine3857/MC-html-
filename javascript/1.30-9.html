<body>
  <textarea name="" id="">
    114514114515
  </textarea>
  <br>
  <button class="btn" disabled>
    235+6ss
  </button>
  <script>
    const btn = document.querySelector('.btn')
    // console.log(btn.innerHTML);
    let i = 5
    let n = setInterval(function () {
      i--
      btn.innerHTML = `${i}`
      if (i === 0) {
        clearInterval(n)
        btn.disabled = false
        btn.innerHTML = '同意'
      }
    }, 1000)
  </script>
